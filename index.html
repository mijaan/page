<!DOCTYPE html>
<head>
<script src="scripts/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="scripts/aframe-ar.js"></script>
<script src="scripts/aframe-text-geometry-component.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
<script>
var settings = {
url: "https://cis.chemi-pharm.com/digital-factory/batch/801",
type: "GET",
  dataType: 'json',
  headers: { "Authorization": "Basic " + btoa("user:ethylhydroxide") },
beforeSend: function (xhr){ xhr.setRequestHeader('Authorization', "Basic " + btoa("user:ethylhydroxide")); },
}
$.ajax(settings).done(function (response) {
  console.log(response);
  var content = response.item.id;
  $("#windSpeed").append(content);
  var currentWeather = response.lot;
  $("#currentWeather").append(currentWeather);
});
</script>

<script type="text/javascript" charset="utf-8">
function toggleVerticalAxis(){
      let button = document.querySelector('#toggle-axis a-text');
      rotateOnY = !rotateOnY;
      button.setAttribute('text', `value: Toggle Axis (${rotateOnY? 'y' : 'z' })`);
    }
  </script>	
	
</head>
	
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
	</div>
	
	
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
				<a-entity rotation="-80 0 0" position="0.2 0.5 0"  text-geometry="value: Parameters: aa=3"></a-entity>
		</a-marker>

		<!-- handle matrix marker 1 -->
		<a-marker type='barcode' value='1'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
				<a-entity rotation="-80 0 0" position="0.2 0.5 0"  text-geometry="value: "<div id="windSpeed"></div>"" ></a-entity>
		</a-marker>
		
			<!-- handle matrix marker 2 -->
		<a-marker type='barcode' value='2'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<!--a-entity position="1 0 0" scale="3 3 3" text="value: HELLO;color:black"></a-entity -->
				<a-entity position="1 0 0" scale="3 3 3" text="width: 4; color: #000; value: test text" id="text"></a-entity>
<a-plane id="toggle-axis" class="clickable" color="grey" width="2" height="2" position="0 -4 -10"
      onclick="toggleVerticalAxis()">
      <a-text
        color="#000000"
        text="value: Toggle Axis (y)"
        position="-0.6 0.2 0.3">
      </a-text>
    </a-plane>
			</a-box>
				<a-entity rotation="-80 0 0" position="0.2 0.5 0"  text-geometry="value: barcode2"></a-entity>
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>

</a-scene>

			<script>
				text = document.querySelector('#text); text.setAttribute('text','bla',1);
			</script>	

</body>
</html>
